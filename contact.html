<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Game Assistant App - Contact</title>
  <link rel="icon" href="game.ai.png" type="image/png">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <a href="index.html" class="logo-link">
      <h1 class="logo">GameAi</h1>
    </a>
    <nav>
      <a href="index.html">Home</a>
      <a href="feuters.html">Features</a>
      <a href="download.html">Download</a>
      <a href="contact.html">Contact</a>
    </nav>
    <button class="menu-toggle" aria-label="Open menu">
      <span></span>
      <span></span>
      <span></span>
    </button>
  </header>

  <div class="contact-container">
    <div class="contact-box">
      <h2>Contact Us</h2>
      <form id="contact-form">
        <input type="text" id="name" placeholder="Your Name" required>
<input type="email" id="email" placeholder="Your Email" required>
        <textarea id="message" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>

      <div class="info">
        <h3>Our Info</h3>
        <p><strong>Company:</strong> GameAi Inc.</p>
        <p><strong>Email:</strong> info@gameai.com</p>
        <p><strong>Phone:</strong> +386 31 617 005</p>
        <p><strong>Address:</strong> Smetanova 6, 2000 Maribor</p>
      </div>
    </div>
  </div>

  <footer>
    <p>Â© 2025 GameAi. All rights reserved.</p>
  </footer>

  <script>
    const form = document.getElementById('contact-form');
    form.addEventListener('submit', async function (e) {
      e.preventDefault();
      const btn = form.querySelector('button[type="submit"]');
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const message = document.getElementById('message').value.trim();
      if (!name || !email || !message) return alert('Please fill all fields.');
      btn.disabled = true;
      btn.textContent = 'Sending...';
      try {
        const res = await fetch('/api/contact', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email, message })
        });
        const json = await res.json();
        if (res.ok && json.ok) {
          // show success overlay
          const overlay = document.getElementById('success-overlay');
          overlay.classList.add('visible');
          form.reset();
          // hide after 3 seconds
          setTimeout(() => overlay.classList.remove('visible'), 3000);
        } else {
          // show failure overlay with error message
          const f = document.getElementById('failure-overlay');
          const fmsg = document.getElementById('failure-msg');
          fmsg.textContent = (json.error || res.statusText || 'Failed to send message');
          f.classList.add('visible');
          setTimeout(() => f.classList.remove('visible'), 4000);
        }
      } catch (err) {
        const f = document.getElementById('failure-overlay');
        const fmsg = document.getElementById('failure-msg');
        fmsg.textContent = err.message || 'Error sending message';
        f.classList.add('visible');
        setTimeout(() => f.classList.remove('visible'), 4000);
      } finally {
        btn.disabled = false;
        btn.textContent = 'Send Message';
      }
    });
  </script>

  <!-- Success overlay -->
  <div id="success-overlay" class="success-overlay" aria-hidden="true">
    <div class="success-box" role="status">
      <div class="success-icon" aria-hidden="true">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path d="M9.00039 16.2L4.80039 12L3.40039 13.4L9.00039 19L21.0004 7L19.6004 5.6L9.00039 16.2Z"/>
        </svg>
      </div>
      <div class="success-text">Message sent</div>
    </div>
  </div>

  <!-- Failure overlay -->
  <div id="failure-overlay" class="failure-overlay" aria-hidden="true" onclick="this.classList.remove('visible')">
    <div class="failure-box" role="alert">
      <div class="failure-icon" aria-hidden="true">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path d="M18.3 5.71L12 12.01 5.7 5.71 4.29 7.12 10.59 13.41 4.29 19.71 5.7 21.12 12 14.82 18.3 21.12 19.71 19.71 13.41 13.41 19.71 7.12z"/>
        </svg>
      </div>
      <div>
        <div class="failure-text">Message failed</div>
        <div id="failure-msg" class="failure-sub">Could not send message.</div>
      </div>
    </div>
  </div>

  <aside class="mobile-sidebar" aria-hidden="true">
    <nav>
      <a href="index.html">Home</a>
      <a href="feuters.html">Features</a>
      <a href="download.html">Download</a>
      <a href="contact.html">Contact</a>
    </nav>
  </aside>
  <div class="sidebar-overlay"></div>

  <script src="script.js"></script>

</body>
</html>
