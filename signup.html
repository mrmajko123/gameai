<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GameAI - Sign Up</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0d0d0d;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: #1a1a1a;
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 { color: #00ff99; margin: 0; }
    nav a {
      color: #f0f0f0;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }
    nav a:hover { color: #00ff99; }

    .signup-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }
    .signup-box {
      background: #1a1a1a;
      padding: 40px;
      border-radius: 15px;
      text-align: center;
      width: 100%;
      max-width: 400px;
    }
    .signup-box h2 {
      color: #00ff99;
      margin-bottom: 20px;
    }
    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      background: #333;
      color: #fff;
      padding: 12px;
      border-radius: 8px;
      margin: 10px 0;
      cursor: pointer;
      font-weight: bold;
    }
    .btn:hover { background: #444; }
    .btn img { width: 20px; }

    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 15px;
    }
    input {
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }
    button {
      background: #00ff99;
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover { background: #00cc77; }

    footer {
      text-align: center;
      padding: 20px;
      background: #111;
    }
  </style>
</head>

<body>

<header>
  <a href="index.html" style="text-decoration:none;">
    <h1>GameAI</h1>
  </a>
  <nav>
    <a href="index.html">Home</a>
    <a href="login.html">Login</a>
    <a href="signup.html">Signup</a>
  </nav>
</header>

<div class="signup-container">
  <div class="signup-box">
    <h2>Create Your GameAI Account</h2>

    <div class="btn" onclick="signupGoogle()">
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg">
      Sign up with Google
    </div>

    <hr style="border:0.5px solid #333; margin:20px 0;">

    <form id="signup-form">
      <input type="text" id="name" placeholder="Full Name" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Sign Up with Email</button>
    </form>

    <p style="margin-top:10px;">
      Already have an account?
      <a href="login.html" style="color:#00ff99;">Login</a>
    </p>
  </div>
</div>

<footer>
  Â© 2025 GameAI. All rights reserved.
</footer>

<!-- ðŸ”¥ FIREBASE MODULAR SDK -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
  import {
    getAuth,
    GoogleAuthProvider,
    signInWithPopup,
    createUserWithEmailAndPassword,
    updateProfile
  } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDNTfz4LpLtHcnO0T1n_UdZ16FfFJ0HIgg",
    authDomain: "gameai-f96fa.firebaseapp.com",
    projectId: "gameai-f96fa",
    storageBucket: "gameai-f96fa.appspot.com",
    messagingSenderId: "1015754197748",
    appId: "1:1015754197748:web:602b2cf3b24acbea02aca1"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const provider = new GoogleAuthProvider();

  // Google Sign Up
  window.signupGoogle = function () {
    signInWithPopup(auth, provider)
      .then(result => {
        alert("Signed in as " + result.user.displayName);
        window.location.href = "profile.html";
      })
      .catch(error => {
        console.error(error);
        alert(error.code + " â€” " + error.message);
      });
  };

  // Email Sign Up
  document.getElementById("signup-form").addEventListener("submit", async (e) => {
    e.preventDefault();

    const name = nameInput.value;
    const email = emailInput.value;
    const password = passwordInput.value;

    try {
      const userCred = await createUserWithEmailAndPassword(auth, email, password);
      await updateProfile(userCred.user, { displayName: name });
      alert("Account created!");
      window.location.href = "login.html";
    } catch (err) {
      alert(err.code + " â€” " + err.message);
    }
  });

  const nameInput = document.getElementById("name");
  const emailInput = document.getElementById("email");
  const passwordInput = document.getElementById("password");
</script>

</body>
</html>
