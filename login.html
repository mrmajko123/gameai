<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GameAI - Login</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0d0d0d;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: #1a1a1a;
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 { color: #00ff99; margin: 0; }
    nav a {
      color: #f0f0f0;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }
    nav a:hover { color: #00ff99; }

    .login-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }
    .login-box {
      background: #1a1a1a;
      padding: 40px;
      border-radius: 15px;
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    .login-box h2 { color: #00ff99; }

    .btn {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      background: #333;
      padding: 12px;
      border-radius: 8px;
      margin: 10px 0;
      cursor: pointer;
      font-weight: bold;
    }
    .btn:hover { background: #444; }
    .btn img { width: 20px; }

    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-top: 20px;
    }
    input {
      padding: 12px;
      border-radius: 8px;
      border: none;
    }
    button {
      background: #00ff99;
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover { background: #00cc77; }

    footer {
      text-align: center;
      padding: 20px;
      background: #111;
    }
  </style>
</head>

<body>

<header>
  <a href="index.html" style="text-decoration:none;">
    <h1>GameAI</h1>
  </a>
  <nav>
      <a href="index.html">Home</a>
      <a href="feuters.html">Features</a>
      <a href="download.html">Download</a>
      <a href="contact.html">Contact</a>
      <a href="login.html">Login</a>
      <a href="signup.html"> Signup</a>
      <a href="profile.html"> Profile</a>
  </nav>
</header>

<div class="login-container">
  <div class="login-box">
    <h2>Login to GameAI</h2>

    <div class="btn" onclick="loginGoogle()">
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg">
      Continue with Google
    </div>

    <hr style="border:0.5px solid #333; margin:20px 0;">

    <form id="login-form">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login with Email</button>
    </form>

    <p style="margin-top:10px;">
      Donâ€™t have an account?
      <a href="signup.html" style="color:#00ff99;">Sign up</a>
    </p>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
  import {
    getAuth,
    GoogleAuthProvider,
    GithubAuthProvider,
    signInWithPopup,
    signInWithEmailAndPassword
  } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDNTfz4LpLtHcnO0T1n_UdZ16FfFJ0HIgg",
    authDomain: "gameai-f96fa.firebaseapp.com",
    projectId: "gameai-f96fa",
    storageBucket: "gameai-f96fa.appspot.com",
    messagingSenderId: "1015754197748",
    appId: "1:1015754197748:web:602b2cf3b24acbea02aca1"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  // Google Login
  window.loginGoogle = () => {
    const provider = new GoogleAuthProvider();
    signInWithPopup(auth, provider)
      .then(() => window.location.href = "profile.html")
      .catch(err => alert(err.code + " â€” " + err.message));
  };

  // GitHub Login
  window.loginGitHub = () => {
    const provider = new GithubAuthProvider();
    signInWithPopup(auth, provider)
      .then(() => window.location.href = "profile.html")
      .catch(err => alert(err.code + " â€” " + err.message));
  };

  // Email Login
  document.getElementById("login-form").addEventListener("submit", async e => {
    e.preventDefault();
    try {
      await signInWithEmailAndPassword(
        auth,
        email.value,
        password.value
      );
      window.location.href = "profile.html";
    } catch (err) {
      alert(err.code + " â€” " + err.message);
    }
  });

  const email = document.getElementById("email");
  const password = document.getElementById("password");
</script>

</body>
